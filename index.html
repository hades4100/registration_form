<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>from-design</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="reg"><a1>Registration Form</a1></div>
      <div class="box">
        <a3>First Name</a3>
        <input type="text" id="firstname" />
      </div>
      <div class="box">
        <a3>Last Name</a3>
        <input type="text" id="lastName" />
      </div>
      <div class="box">
        <a3>Email</a3>
        <input type="text" id="email" />
      </div>
      <div class="box">
        <a3>Password</a3>
        <input type="text" id="password" />
      </div>
      <div class="box">
        <a3>Repeat Password</a3>
        <input type="text" id="repeatpassword" />
      </div>
      <div class="ending"></div>
      <div class="box second">
        <button class="bn one">Reset</button>
        <button class="bn two">Register</button>
      </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
